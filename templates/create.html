<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create historical data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Create Historical Data</span>
            <p>
                <a href="/" class="btn btn-danger">
                    <span class="glyphicon glyphicon-log-out"></span> log out
                </a>
            </p>
        </div>
    </nav>
<div class="container">
    <form action="/submission" method="post">
        <div class="mb-3">
            <label for="task_name" class="form-label">Task name:</label><br>
            <input type="text" class="form-control" id="task_name" name="task_name" aria-describedby="emailHelp"
                   required>
        </div>

        <div class="mb-3">
            <label for="complexity" class="form-label">Complexity:</label>
            <select name="complexity" class="form-control" id="complexity" aria-describedby="emailHelp" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>

        <div>
            <label for="size" class="form-label">Size:</label>
            <select name="size" class="form-control" id="size" aria-describedby="emailHelp" required>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>
        </div>

        <div>
            <label for="task_type" class="form-label">Task Type:</label>

            <select name="task_type" class="form-control" id="task_type" aria-describedby="emailHelp" required>
                <option value="Development">Development</option>
                <option value="Testing">Testing</option>
                <option value="Documentation">Documentation</option>
            </select>
        </div>

        <div>
            <label for="estimated_effort_hours" class="form-label">Estimated Effort Hours</label><br>
            <input type="number" id="estimated_effort_hours" class="form-control" name="estimated_effort_hours"
                   aria-describedby="emailHelp" required>
        </div>

        <div>
            <label for="confidence_level" class="form-label">Confidence level:</label>
            <select name="confidence_level" class="form-control" id="confidence_level" aria-describedby="emailHelp"
                    required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>

        <div>
            <label for="estimated_range_hours" class="form-label">Estimated Range Hours:</label><br>
            <input type="text" id="estimated_range_hours" class="form-control" name="estimated_range_hours"
                   aria-describedby="emailHelp" required>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Create Record</button>
            <a href="/view_historical_data">View all Records</a>
        </div>
    </form>
  </body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
